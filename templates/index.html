<!DOCTYPE html>
<html>
<head>
    <title>Answer Evaluator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.5em;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .teacher-button {
            background: #3498db;
        }

        .student-button {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Answer Evaluator System</h1>
    <div class="button-container">
        <a href="/login" class="button teacher-button">Teacher Panel</a>
        <a href="/student" class="button student-button">Student Panel</a>
    </div>
</body>
</html>
